<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Endereço de Entrega</title>
    <meta charset="utf-8" />
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilos para o botão de abertura do popup */
        .abrir-popup {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .abrir-popup:hover {
            background-color: #45a049;
        }

        /* Estilos para o popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 9999;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup label {
            display: block;
            margin-bottom: 10px;
        }

        .popup input[type="text"],
        .popup input[type="email"],
        .popup input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .popup input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .popup input[type="submit"]:hover {
            background-color: #45a049;
        }

        .popup button {
            margin-top: 10px;
        }
    </style>
    <script>
        // Função para abrir o popup
        function abrirPopup() {
            const popup = document.getElementById('enderecoPopup');
            popup.style.display = 'block'; // Exibir o popup
        }

        // Função para buscar o endereço com base no CEP
        function buscarEndereco(cep) {
            const url = `http://localhost:3000/endereco/${cep}`;

            fetch(url)
                .then(response => response.json())
                .then(data => preencherEndereco(data))
                .catch(error => console.log(error));
        }

        // Função para preencher o endereço no formulário
        function preencherEndereco(endereco) {
            const enderecoInput = document.getElementById('endereco');

            if (enderecoInput) {
                if (endereco.erro) {
                    enderecoInput.value = 'Endereço não encontrado';
                } else {
                    enderecoInput.value = `${endereco.logradouro}, ${endereco.bairro}, ${endereco.localidade} - ${endereco.uf}`;
                }
            }
        }

        // Função para exibir o endereço em um popup
        function exibirEndereco() {
            const popup = document.getElementById('enderecoPopup');
            const form = document.getElementById('enderecoForm');
            const endereco = document.getElementById('endereco').value;

            form.style.display = 'none'; // Ocultar o formulário
            popup.style.display = 'block'; // Exibir o popup

            popup.innerHTML = `
        <h2>Detalhes do Endereço de Entrega</h2>
        <p><strong>Nome:</strong> ${form.nome.value} ${form.sobrenome.value}</p>
        <p><strong>Endereço:</strong> ${endereco}</p>
        <p><strong>Número:</strong> ${form.numero.value}</p>
        <p><strong>Bairro:</strong> ${form.bairro.value}</p>
        <p><strong>Cidade:</strong> ${form.cidade.value}</p>
        <p><strong>Estado:</strong> ${form.estado.value}</p>
        <p><strong>CEP:</strong> ${form.cep.value}</p>
        <p><strong>E-mail:</strong> ${form.email.value}</p>
        <p><strong>Telefone:</strong> ${form.telefone.value}</p>
        <button onclick="fecharPopup()">Fechar</button>
      `;
        }

        // Função para lidar com o envio do formulário
        function handleSubmit(event) {
            event.preventDefault(); // Impedir o envio do formulário

            const cep = document.getElementById('cep').value;
            buscarEndereco(cep);
        }

        function validarNumeros(input) {
            input.value = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        }

        function formatarCEP(input) {
            const cep = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
            const cepFormatado = cep.replace(/(\d{5})(\d{3})/, '$1-$2'); // Formata o CEP para "37557-027"
            input.value = cepFormatado;
            buscarEndereco(cep); // Chama a função buscarEndereco() com o valor formatado do CEP
        }


        // Função para fechar o popup
        function fecharPopup() {
            const popup = document.getElementById('enderecoPopup');
            const form = document.getElementById('enderecoForm');

            form.style.display = 'block'; // Exibir o formulário novamente
            popup.style.display = 'none'; // Ocultar o popup
            form.reset(); // Limpar os campos do formulário
        }

        // Função para preencher o endereço no formulário
        function preencherEndereco(endereco) {
            const enderecoInput = document.getElementById('endereco');
            const numeroInput = document.getElementById('numero');
            const bairroInput = document.getElementById('bairro');
            const cidadeInput = document.getElementById('cidade');
            const estadoInput = document.getElementById('estado');

            if (enderecoInput) {
                if (endereco.erro) {
                    enderecoInput.value = 'Endereço não encontrado';
                    numeroInput.value = '';
                    bairroInput.value = '';
                    cidadeInput.value = '';
                    estadoInput.value = '';
                } else {
                    enderecoInput.value = endereco.logradouro || '';
                    numeroInput.value = '';
                    bairroInput.value = endereco.bairro || '';
                    cidadeInput.value = endereco.cidade || '';
                    estadoInput.value = endereco.estado || '';
                }
            }
        }




    </script>
</head>

<body>
    <!-- Botão para abrir o popup -->
    <button class="abrir-popup" onclick="abrirPopup()">Preencher Informações de Entrega</button>

    <!-- Popup para exibir o endereço -->
    <div id="enderecoPopup" class="popup">
        <h2>Cadastro de Endereço de Entrega</h2>

        <form id="enderecoForm" onsubmit="handleSubmit(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required oninput="validarNumeros(this); formatarCEP(this)">


            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" readonly>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required oninput="validarNumeros(this)">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required pattern="[A-Za-z]{2}">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required oninput="validarNumeros(this)">


            <input type="submit" value="Enviar">
        </form>

    </div>

</body>

</html>

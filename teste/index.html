  <style>
    #like-button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    
  </style>
  
  <button id="like-button">Curtir</button>
  <p>Curtidas: <span id="like-count"></span></p>

  <iframe src="like.php"></iframe>

  
  <script>
  const likeButton = document.getElementById('like-button');
  const likeCountSpan = document.getElementById('like-count');
  
  // Carrega a contagem de curtidas do arquivo
  fetch('like-count.txt')
    .then(response => response.text())
    .then(likeCount => {
      likeCountSpan.innerText = likeCount;
    });
  
  // Atualiza a contagem de curtidas quando o botão é clicado
  likeButton.addEventListener('click', () => {
    fetch('like-count.txt', { method: 'GET' })
      .then(response => response.text())
      .then(likeCount => {
        likeCountSpan.innerText = ++likeCount;
        fetch('like-count.txt', {
          method: 'PUT',
          body: likeCount
        });
      });
  });
  </script>
